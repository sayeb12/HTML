<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
      table,
      th,
      td {
        border: 1px solid;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Student Table
      </caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>GPA</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Sayeb</td>
          <td>3.92</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Ubaida</td>
          <td rowspan="2">3.45</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Jubaer</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
