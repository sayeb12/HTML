<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
      table,
      th,
      td {
        border: 1px solid;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Student Table
      </caption>
      <thead>
        <tr>
          <th scope="col">Student ID</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">213902113</th>
          <td>Sayeb</td>
          <td>31</td>
        </tr>
        <tr>
          <th scope="row">102</th>
          <td>Ubaida</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
